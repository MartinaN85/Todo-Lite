<!doctype html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <title>Todo Lite – Individuell examination</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Todo Lite</h1>

      <div class="actions">
        <input id="todoInput" placeholder="Lägg till uppgift..." />
        <button id="addBtn">Lägg till</button>
      </div>

      <p id="todoCounter" class="counter">Kvar att göra: 0</p>

      <ul id="todoList" class="list"></ul>
    </main>

    <div id="overlay" class="hidden"></div>
    <div id="confirmDialog" class="dialog hidden">
      <p>Är du säker på att du vill ta bort denna todo?</p>
      <button id="confirmYes">Ja</button>
      <button id="confirmNo">Nej</button>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
